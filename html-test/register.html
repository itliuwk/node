<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/iconfont.css">
</head>
<body>
<img class="img-logo" src="./img/footer_bar_logo.png" height="155" width="499"/>
<div id="box">
    <div class="box-ipt">
        <i class="iconfont icon-fl-renyuan"></i>
        <input type="text" id="account-number" placeholder="请输入您需要注册的账号">
        <i class="iconfont icon-mima"></i>
        <input type="password" id="password" placeholder="请输入密码">
        <i class="iconfont icon-fl-renyuan" style="top: 130px;"></i>
        <input type="text" id="confirm-password" class="realname" placeholder="真实姓名">
    </div>
    <button type="submit" class="user_login_btn user_register_btn">注册</button>
    <p class="register">
        <span>已有账号,我要去</span>  <a href="login.html">登录</a>
    </p>
</div>
<script src="./js/plugins/jquery.min.js"></script>
<script src="./js/page/register.js"></script>
</body>
</html>
